<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Dent - Soins Dentaires Modernes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* On ne garde que les couleurs essentielles de l'original */
        :root {
            --primary: #3a5da5;    /* Bleu Smile Dent */
            --secondary: #24417C;  /* Bleu Foncé */
            --bg-light: #F7FAFD;   /* Gris bleu clair du fond */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #102136;
            margin: 0;
        }
    </style>
</head>
<body class="bg-white">

    <header class="py-6 px-8 flex justify-between items-center bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-bold text-[#24417C]">Smile<span class="text-[#3a5da5]">Dent</span></div>
        <nav class="hidden md:flex gap-8 font-medium">
            <a href="#" class="hover:text-[#3a5da5]">Accueil</a>
            <a href="#" class="hover:text-[#3a5da5]">Services</a>
            <a href="#" class="hover:text-[#3a5da5]">Tarifs</a>
            <a href="#" class="hover:text-[#3a5da5]">Contact</a>
        </nav>
        <button class="bg-[#3a5da5] text-white px-6 py-2 rounded-full font-bold hover:bg-[#24417C] transition">
            Prendre RDV
        </button>
    </header>

    <section class="bg-[#F7FAFD] rounded-t-[40px] mt-10 py-20 px-10">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
            
            <div class="md:w-1/2 space-y-6">
                <span class="text-[#3a5da5] font-semibold uppercase tracking-widest text-sm italic">
                    ✨ Votre sourire, notre priorité
                </span>
                <h1 class="text-5xl font-extrabold text-[#24417C] leading-tight">
                    Des soins dentaires <br><span class="text-[#3a5da5]">de haute précision</span>
                </h1>
                <p class="text-gray-500 text-lg">
                    Notre clinique utilise les technologies les plus avancées pour vous garantir un traitement sans douleur et des résultats durables.
                </p>
                <div class="pt-4">
                    <button class="bg-[#3a5da5] text-white px-10 py-4 rounded-full text-lg font-bold shadow-lg hover:scale-105 transition">
                        Explorer nos services
                    </button>
                </div>
            </div>

            <div class="md:w-1/2 relative">
                <img src="wp-content/uploads/2024/01/home-hero-image.webp" 
                     alt="Sourire parfait" 
                     class="rounded-[3rem] shadow-2xl border-8 border-white">
                
                <div class="absolute -bottom-6 -left-6 bg-white p-6 rounded-2xl shadow-xl flex items-center gap-4">
                    <div class="flex -space-x-3">
                        <div class="w-10 h-10 rounded-full bg-blue-200 border-2 border-white"></div>
                        <div class="w-10 h-10 rounded-full bg-blue-300 border-2 border-white"></div>
                        <div class="w-10 h-10 rounded-full bg-blue-400 border-2 border-white"></div>
                    </div>
                    <div>
                        <p class="font-bold text-[#24417C]">2000+</p>
                        <p class="text-xs text-gray-400">Patients satisfaits</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
